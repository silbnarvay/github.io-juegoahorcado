<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Juego del Ahorcado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5a551c5102.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
    <div id="contenedor-principal">      
      <h1>Juego del Ahorcado&#128064;</h1>
    </div>
      <div id="botones-input" style="text-align:center">
        <button class="btn" id="iniciar-juego">INICIAR JUEGO</button>
        <input class="text-input" type="text" id="input-nueva-palabra" placeholder="Ingresar palabra">
        <button class="btn" id="nueva-palabra">AGREGAR PALABRA</button>
               
      </div>
    </div>
    <div id="contenedor-canvas" style="text-align:center;">
      <canvas id="canvas" height="500px" width="800px"></canvas>
      <div>
        <label for="input-oculto"></label>
        <input id="input-oculto" class="input-oculto" maxlength="1" name="input-oculto" type="text">
      </div>
    </div>
    <div id="botones" style="text-align:center">
      <button id="btn-reiniciar" class="btn">Reiniciar</button>
      <button id="btn-inicio" class="btn">Volver al inicio</button>
    </div>
  <footer>
      <p>-&#169-2022- Silvia Narvay&#10039</p>
      <div class="contacto">
        <a href="https://www.linkedin.com/in/silbnarvay02/" target="_blank">
          <i class="fa fa-linkedin-square" aria-hidden="true"></i>
          <a href="https://github.com/silbnarvay/juegoahorcado.git" target="_blank">
          <i class="fa fa-github-square" aria-hidden="true"></i>
        </a> 
      </div>
  </footer>
  <script type="text/javascript" src="canvas.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
